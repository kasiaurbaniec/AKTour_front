<h1>All hotels</h1>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Standard</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels">
          <td>{{ hotel.id }}</td> 
          <td class="nav-link" *ngIf="hotel.name ==='Mariott'"  routerLink="/Mariott">{{ hotel.name }}</td>
          <td class="nav-link" *ngIf="hotel.name ==='Zacisze'"  routerLink="/Zacisze">{{ hotel.name }}</td>
          <td class="nav-link" *ngIf="hotel.name ==='Hilton'"  routerLink="/Hilton">{{ hotel.name }}</td>
          <td class="nav-link" *ngIf="hotel.name ==='Le Corbusiere'"  routerLink="/LeCorbusiere">{{ hotel.name }}</td>
          <td>{{ hotel.standard }}</td>
          <td>{{ hotel.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
