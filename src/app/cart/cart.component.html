<br>
<h3 class=" text-center">Select Your Payment Method</h3>	
<br>
<div class="container">
  <div class="row">
<article class="card">
    <div class="card-body p-5">
    
    <ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#nav-tab-card">
        <i class="fa fa-credit-card"></i> Credit Card</a></li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#nav-tab-paypal">
        <i class="fab fa-paypal"></i>  Paypal</a></li>
    </ul>

    

    
    <div class="tab-content">
      
    <div class="tab-pane fade show active" id="nav-tab-card">
      <form role="form">
      <div class="form-group">
          <div class="paymentWrap ">
              <div class="btn-group paymentBtnGroup btn-group-justified" data-toggle="buttons">
                      <label class="btn paymentMethod active">
                        <div class="method visa"></div>
                          <input type="radio" name="options" checked> 
                      </label>
                      <label class="btn paymentMethod">
                        <div class="method master-card"></div>
                          <input type="radio" name="options"> 
                      </label>
                      </div>
                      </div>
        <label for="username">Full name (on the card)</label>
        <input type="text" class="form-control" name="username" placeholder="" required="">
      </div> 
    
      <div class="form-group">
        <label for="cardNumber">Card number</label>
        <div class="input-group">
          <input type="text" class="form-control" name="cardNumber" placeholder="">
          <div class="input-group-append">
            <span class="input-group-text text-muted">
              <i class="fab fa-cc-visa"></i>   <i class="fab fa-cc-amex"></i>   
              <i class="fab fa-cc-mastercard"></i> 
            </span>
          </div>
        </div>
      </div>
    
      <div class="row">
          <div class="col-sm-8">
              <div class="form-group">
                  <label><span class="hidden-xs">Expiration</span> </label>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="MM" name="">
                    <input type="number" class="form-control" placeholder="YY" name="">
                </div>
              </div>
          </div>
          <div class="col-sm-4">
              <div class="form-group">
                  <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                  <input type="number" class="form-control" required="">
              </div> 
          </div>
      </div> 
      <button class="subscribe btn btn-primary btn-block" type="button"> Confirm  </button>
      </form>
      
    </div>
    <div class="tab-pane fade" id="nav-tab-paypal">
      <img src="/assets/img/paypal.png" alt="paypallogo">

     
          <button  type="button" class="subscribe btn btn-primary btn-block"> <i class="fab fa-paypal"></i> Log in my Paypal </button>
     
      </div>
  </div>
