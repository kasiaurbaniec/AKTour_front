<span class="heroes">
  <label>Continents</label>
  <select [(ngModel)]="selectedContinent.name" (change)="onSelectContinent($event.target.value)"> 
    <option value="0">--Select-- </option>
    <option *ngFor="let continent of continents" value={{continent.name}}>{{continent.name}}</option>
  </select>
</span>
<span class="heroes">
  <label>Couintries</label>
  <select [(ngModel)]="selectedCountry.nama" (change)="onSelectCountry($event.target.value)"> 
    <option value="0">--Select-- </option>
    <option *ngFor="let country of countries" value={{country.name}}>{{country.name}}</option>
  </select>
</span>
